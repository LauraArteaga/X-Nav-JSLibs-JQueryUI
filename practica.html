<!doctype html>
<html lang="us">
  <head>
  	<meta charset="utf-8">
  	<title>Escritorio</title>
    <link href="jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
    <link href="practica.css" rel="stylesheet">
  </head>

  <body>

    <div id="menu-bar">
      <ul id="menu">
        <li>MENU
          <ul>
            <li>Apagar equipo</li>
            <li>Cerrar Sesion</li>
            <li>Bloquear pantalla</li>
          </ul>
        </li>
      </ul>
    </div>

    <div  id="date">Calendario</div>
    <div id="calendar"></div>

    <div id="draggable" class="ui-widget-content">
      <p>Fichero</p>
    </div>
    <div id="droppable" class="ui-widget-header">
      <p>Carpeta</p>
    </div>


    <script src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script>
      $( "#menu" ).menu({
        position: { my: "top", at: "bottom" }
      });

      $("#draggable").draggable();
      $( "#droppable" ).droppable({
         drop: function( event, ui ) {
           $( this ).addClass( "ui-state-highlight" ).find( "p" ).html( "Guardado" );
           $( "#draggable" ).draggable("disable");
         }
       });
      /*$( ".draggable" ).draggable( "disable" );*/
      var date = new Date();
      var hour = String(date.getHours());
      var minutes = String(date.getMinutes());

      $("#date").html(hour + ":" + minutes);
      $("#date").click(function(){
        $("#calendar").datepicker({
          inline: true
        });
      });
    </script>



  </body>
</html>
